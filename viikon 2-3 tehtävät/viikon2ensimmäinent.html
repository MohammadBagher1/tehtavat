<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="v2tyyli1.css">
    <script src="v2script1.js"></script>
</head>
<body>
    

    <article class="vieri" id="yksi">
        <h2>Tehtävä 1</h2>
        <p>Tee ohjelma, joka järjestää kolme numeroa.</p>
        <form>
            <input type="text" id="eka" placeholder="1. numero">
            <input type="text" id="toka" placeholder="2. numero">
            <input type="text" id="kolmas" placeholder="3. numero">
            <button type="button" onclick="jarjesta()">Järjestä luvut</button>
        </form>
    </article>
    <article class="vieri" id="kaksi">
        <h2>Tehtävä 2</h2>
        <p>Etsi suurin numero 5 luvusta.</p>
        <form>
            <input type="text" id="luku1" placeholder="1. luku">
            <input type="text" id="luku2" placeholder="2. luku">
            <input type="text" id="luku3" placeholder="3. luku">
            <input type="text" id="luku4" placeholder="4. luku">
            <input type="text" id="luku5" placeholder="5. luku">
            <button type="button" name="<button></button>" onclick="etsiSuurin()">Etsi suurin numero</button>
        </form>
    </article>
    <article class="vieri" id="kolme">
        <h2>Tehtävä 3</h2>
        <p>Tarkista, onko luku parillinen vai pariton.</p>
        <form>
            <input type="text" id="luku" placeholder="Anna luku">
            <button type="button" onclick="paritonParillinen()">Tarkista</button>
        </form>
    </article>
    <article class="vieri" id="nelja">
        <h2>Tehtävä 4</h2>
        <p>Tarkista, minkä ajoneuvon saa ajaa iän perusteella.</p>
        <form>
            <input type="text" id="ika" placeholder="Käyttäjän ikä">
            <button type="button" onclick="ajoneuvo()">Näytä ajoneuvo</button>
        </form>
    </article>
    <article class="vieri" id="viisi">
        <h2>Tehtävä 5</h2>
        <p>Käännä "Hei maailma" valitulle kielelle.</p>
        <select id="kieli">
            <option value="eng">Englanti</option>
            <option value="swe">Ruotsi</option>
            <option value="esp">Espanja</option>
        </select>
        <button type="button" onclick="kaanna()">Käännä</button>
    </article>
</body>
</html>
